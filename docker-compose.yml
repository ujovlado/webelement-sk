version: "3"

services:

  php:
    image: php:7.4
    tty: true
    volumes:
      - ./:/code
    working_dir: /code
    command: bash

  node:
    image: node:10
    tty: true
    volumes:
      - ./:/code
    working_dir: /code
    command: bash

  ruby:
    image: ruby:2.7
    tty: true
    volumes:
      - ./:/code
    working_dir: /code
    command: bash

  httpd:
    image: httpd:2.4
    volumes:
      - ./_build:/usr/local/apache2/htdocs/
    ports:
      - "8080:80"
